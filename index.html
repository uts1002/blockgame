<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048 RPG - 몬스터 진화</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90vw;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-container {
            display: flex;
            gap: 15px;
        }

        .score-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 80px;
        }

        .score-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 3px;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
        }

        canvas {
            width: 100%;
            height: auto;
            border-radius: 10px;
            background: #faf8ef;
            display: block;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-modal {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .game-over-title {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            color: #666;
            font-size: 14px;
            text-align: center;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .title {
                font-size: 24px;
            }
            
            .score-box {
                padding: 8px 15px;
                min-width: 70px;
            }
            
            .score-label {
                font-size: 11px;
            }
            
            .score-value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="title">몬스터 진화 RPG</div>
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">경험치</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">최고기록</div>
                    <div class="score-value" id="best-score">0</div>
                </div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="controls">
            <button class="btn" id="newGameBtn">새 게임</button>
            <button class="btn" id="undoBtn">되돌리기</button>
        </div>
        
        <div class="instructions">
            ↑↓←→ 방향키 또는 스와이프로 몬스터를 이동하세요<br>
            같은 레벨끼리 합쳐서 최종 진화체를 만들어보세요!<br>
            <span id="current-monster-info" style="color: #764ba2; font-weight: bold;"></span>
        </div>
    </div>

    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-modal">
            <div class="game-over-title" id="gameOverTitle">Game Over!</div>
            <div class="final-score">최종 경험치: <span id="finalScore">0</span></div>
            <div id="highest-monster" style="font-size: 18px; color: #764ba2; margin-bottom: 20px;"></div>
            <button class="btn" id="restartBtn">다시 시작</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
